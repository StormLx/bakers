<div class="card border-secondary"
     *ngIf='(cartItems$ | async)?.length; else noItems'>

  <div class='card-header text-secondary fw-bold'>
    <div class="row">
      <div class="col-md-12">Cart Total</div>
    </div>
  </div>

  <div class='card-body'>
    <div class="row">
      <div class="col-md-4">Subtotal:</div>
      <div class="col-md-4"
           style='text-align:right'>{{subTotal$ | async | currency: 'EUR'}}</div>
    </div>
    <div class="row">
      <div class="col-md-4">Delivery:</div>
      <div class="col-md-4"
           style='text-align:right'
           *ngIf='deliveryFee$ | async as deliveryFee'>{{deliveryFee | currency: 'EUR'}}</div>
      <div class="col-md-4"
           style='text-align:right;color:red'
           *ngIf='!(deliveryFee$ | async)'>Free</div>
    </div>

    <div class="row">
      <div class="col-md-4">Estimated Tax:</div>
      <div class="col-md-4"
           style='text-align:right'>{{tax$ | async | currency: 'EUR'}}</div>
    </div>

    <div class="row">
      <div class="col-md-4"><b>Total:</b></div>
      <div class="col-md-4"
           style='text-align:right'><b>{{totalPrice$ | async | currency: 'EUR'}}</b></div>
    </div>
  </div>
</div>

<ng-template #noItems>
  No items in cart
</ng-template>
