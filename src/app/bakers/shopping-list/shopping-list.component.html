<table class="table table-dark table-striped" *ngIf="(cartItems$ | async) as cartItems">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Ingrédient</th>
    <th scope="col">Prix</th>
    <th scope="col">Quantité</th>
    <th scope="col">Total</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of cartItems; let i = index" class="align-middle">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ item.ingredient.name }}</td>
    <td>{{ item.ingredient.price }}</td>
    <td class="w-25">
      <div class="input-group">
      <input type="text" readonly [(ngModel)]="item.quantity" min="1" max="99" class="form-control">
        <button type="button" class="btn btn-primary" (click)="addOne(item)"><i class="bi bi-plus"></i></button>
        <button type="button" class="btn btn-secondary" (click)="removeOne(item)"><i class="bi bi-dash"></i></button>
      </div>
    </td>
    <td>{{ item.quantity * item.ingredient.price | currency: 'EUR' }}</td>
    <td><button class="btn btn-danger" (click)="delete(item)"><i class="bi bi-trash3-fill"></i></button></td>
  </tr>
  </tbody>
</table>
<app-cart-total></app-cart-total>
