<div class="card mb-3">
  <img [src]="recette.imageURL" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">{{recette.titre}}</h3>
    <h5 class="card-title mt-2">Ingrédients</h5>
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ingrédient</th>
        <th scope="col">Quantité</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of recette.ingredients; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ingredient.ingredient.name}}</td>
        <td>{{ingredient.quantity}} {{ingredient.ingredient.mesure}}</td>
      </tr>
      </tbody>
    </table>
    <h5 class="card-title mt-2">Description</h5>
    <p class="card-text">
      {{recette.description}}
    </p>

    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    <div class="row">
      <div class="col d-flex justify-content-end">
        <button class="btn btn-outline-dark" (click)="addItemsToCart()">Ajouter au panier</button>
      </div>
    </div>
  </div>
</div>
